<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Activity</title>

        <style>
          .first{
            background-color: aqua;
            border-style: solid;
            border-width: 2px;
            border-color: rgb(2, 146, 146);
            border-radius: 20px;
          }
          .second{
            background-color: lavender;
            border-style: solid;
            border-width: 2px;
            border-color: rgb(207, 207, 226);
            border-radius: 20px;
          }
          .third{
            background-color: pink;
            border-style: solid;
            border-width: 2px;
            border-color: rgb(219, 163, 172);
            border-radius: 20px;
          }
          .avatar{
            border-radius: 50%;
          }
        </style>
      </head>
    <body>
        <div class="container-fluid bg-primary text-white text-left p-3">
          <div class="row">
            <div class="col-sm-1">
              <img class="img-fluid avatar" src="https://media-exp1.licdn.com/dms/image/C5103AQGxP6maljCQXw/profile-displayphoto-shrink_800_800/0/1517415622223?e=1658966400&v=beta&t=s_DkVEbYMA6rSqI8_-fUHc3iN1Q_EPXUJHnm6IBUK5g"  alt="Avatar"/>
            </div>
            <div class="col-sm-11 ">
              <h1>Raymond Gamiao</h1>
              <h3><i>Web Developer</i></h3>
            </div>
          </div>
        </div>

        <div class="container-fluid bg-secondary p-5">
          <div class="row">
            <div class="col-sm-12 gy-5">
             <div class="p-3 first">this is a single column</div>
            </div>
          </div>

          <div class="row gx-4">
            <div class="col-sm-6 gy-4 ">
             <div class="p-3 second">this is the first column</div>
            </div>
            <div class="col-sm-6 gy-4">
              <div class="p-3 second">this is the first column</div>
             </div> 
          </div>

          <div class="row gx-4">
            <div class="col-sm-3 gy-4">
              <div class="p-3 third">this is the first column</div>
            </div>
            <div class="col-sm-3 gy-4">
              <div class="p-3 third">this is the second column</div>
             </div> 
            <div class="col-sm-3 gy-4">
              <div class="p-3 third">this is the third column</div>
            </div>
            <div class="col-sm-3 gy-4">
              <div class="p-3 third">this is the fourth column</div>
             </div> 

        </div>
   
    </body>
</html>
